<div class="card card-theme" *ngIf="currentQuestion">
  <h2 class="card-header card-title">Answer the following questions</h2>

  <div class="card-body" >
    <h2 class="question-text">{{currentQuestion.question}}</h2>
    <div class="mb-3">
      <textarea [(ngModel)]="inputAreaValue" class="form-control" placeholder="enter your answer here" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="list-group possible-answers" >
      <div class="list-group button-theming" style="flex-direction: row; display: flex;" *ngFor="let answer of currentQuestion['possible_answers'];">
        <button type="button" (click)="updateInput(answer['answer'])" class="list-group-item list-group-item-action button-theming">{{answer['answer']}}</button>
        <button class="icon-btn btn-align" (click)="textToSpeech(answer['answer'])">
          <mat-icon>volume_up</mat-icon>
        </button>
      </div> 
    </div>
    <div class="d-grid gap-2">
      <button  class="btn btn-primary submit-btn" type="button" (click)="submit()">Submit</button> 
    </div>
  </div>
</div>
